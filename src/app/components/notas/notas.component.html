<h2 class="m-4">Notas personales</h2>
<hr>
<div class="m-2">

    <table class="table table-dark" style="width: 100%;">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Titulo</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Ultima modificacion</th>
                <th scope="col">Herramientas</th>
            </tr>
        </thead>
        <tbody class="table-light">
            <tr *ngFor="let nota of notas; let i = index">
                <td scope="row">{{i+1}}</td>
                <td>{{nota.titulo}}</td>
                <td>{{nota.desc | caracteres}}</td>
                <td>hace 50 minutos</td>
                <td><span class="badge rounded-pill bg-info" [routerLink]="['/editarNota',nota.id]"><fa-icon [icon]="faPen"></fa-icon>Editar</span>
                    <span class="badge rounded-pill bg-danger" (click)="eliminar(nota, i)"><fa-icon [icon]="faTrash"></fa-icon> Eliminar</span>
                </td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="noExiste" class="alert alert-warning text-center mt-3">
        <h4 class="alert-heading">No existen notas</h4>
    </div>
    <div *ngIf="cargando" class="alert alert-info text-center mt-3">
        <h4 class="alert-heading">Cargando notas</h4>
    </div>
</div>
